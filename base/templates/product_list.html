{% extends 'layout.html' %}
{% block content %}

<section class="section-prod-list t-mt-3">
    <div class="container">
        <h2 class="t-text-[1.5rem] t-font-bold">상품 리스트</h2>
        {% if product_list %}
            <ul class="t-grid t-grid-cols-1 sm:t-grid-cols-2 md:t-grid-cols-3 lg:sm:t-grid-cols-4 t-gap-[20px] p-0 t-mt-[10px]">
            {% for product in product_list %}
                <li class="t-flex t-flex-col t-text-center">
                    <a href="{% url 'products:detail' product.id %}">
                        <img class="t-block t-w-full" src="{{product.thumb_img_url}}" alt="">
                    </a>
                    <a href="{% url 'products:detail' product.id %}">{{ product.display_name }}</a>
                    <a href="{% url 'products:detail' product.id %}">{{ product.price }}원</a>
                </li>
            {% endfor %}
            </ul>
            {% else %}
                <p> 게시글이 없습니다. </p>
        {% endif %}
    </div>
</section>



{% endblock %}
