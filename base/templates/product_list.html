{% extends 'layout.html' %}
{% block content %}

{% if product_list %}
    <ul>
    {% for product in product_list %}
        <li><a href="{% url 'products:detail' product.id %}">{{ product.display_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>게시글이 없습니다.</p>
{% endif %}

{% endblock %}
