<!doctype html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>오늘도 쇼핑</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'common.css' %}">
</head>

<body class="t-flex t-flex-col t-min-h-screen t-bg-gray-100 ">
  
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
<div class="container-fluid">
  <a class="navbar-brand" href="/">메가 쇼핑</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">홈</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/products/list">상품리스트</a>
      </li>
    </ul>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="상품명을 입력해주세요." aria-label="Search">
      <button class="btn btn-outline-success t-whitespace-nowrap" type="submit">검색</button>
    </form>
  </div>
</div>
</nav>

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}

<div class="t-flex-1 t-mt-[64px] ">
    {% block content %}
    {% endblock %}
</div>

<footer class="footer py-3 bg-light">
    <div class="container t-text-center">
      <span class="text-muted">copyrightⓒ 2021 All rights reserved</span>
    </div>
  </footer>
</body>
</html>
