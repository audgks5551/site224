<!doctype html>
{% load static %}
{% load humanize %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>오늘도 쇼핑</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="{% static 'common.css' %}">
        <script defer src="{% static 'common.js' %}"></script>
    </head>

    <body class="t-flex t-flex-col t-min-h-screen t-pt-[56px]">

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} t-my-[0px]">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <header class="t-flex">
            {% include 'nav.html' %}
        </header>


        <div class="t-flex-1 t-py-[20px] t-flex t-flex-col t-mt-44">
            {% block content %}
            {% endblock %}
        </div>

        {% include 'footer.html' %}

    </body>
</html>
