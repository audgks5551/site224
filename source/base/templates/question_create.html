{% extends 'layout.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <h2>{{ product.display_name }}</h2>
    <h4>문의사항을 적어주세요</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">보내기</button>
    </form>
</div>
{% endblock %}
